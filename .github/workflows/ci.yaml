name: Fast CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - uses: actions/cache@v4
        with:
          path: ~/nltk_data
          key: nltk-data-v1
      
      - uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: dvc-${{ hashFiles('dvc.lock') }}
      
      - run: |
          pip install -q pandas numpy scikit-learn nltk mlflow pyyaml matplotlib seaborn dvc dvc-s3
          python -c "import nltk; nltk.download('stopwords', quiet=True); nltk.download('wordnet', quiet=True)"
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - run: |
          dvc remote add -d myremote s3://amazn-s3-ci-cd || true
          dvc pull || true
          dvc repro
          dvc push || true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ github.sha }}
          path: |
            evaluation/
            models/
            mlruns/
          retention-days: 30