name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for DVC

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Upgraded from 3.8

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your region

      - name: Configure DVC remote
        run: |
          dvc remote add -d myremote s3://amazn-a3-ci-cd
          dvc remote modify myremote region us-east-1

      - name: Pull DVC data
        run: dvc pull -r myremote || echo "No remote data to pull"

      - name: Run DVC pipeline
        run: dvc repro

      - name: Show metrics
        run: |
          cat evaluation/metrics.json || echo "No metrics file found"

      - name: Run tests (if any)
        run: |
          if [ -f "tests/test_*.py" ]; then
            pip install pytest
            pytest tests/ -v
          else
            echo "No tests found, skipping"
          fi

      - name: Push DVC data and cache
        if: github.ref == 'refs/heads/main'
        run: |
          dvc push -r myremote || echo "Failed to push DVC data"

      - name: Commit DVC changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dvc.lock .dvc/config
          git diff --staged --quiet || git commit -m "Update DVC pipeline outputs [skip ci]"

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git push origin main || echo "Nothing to push"

      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            evaluation/
            models/