name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn nltk mlflow pyyaml matplotlib seaborn dvc dvc-s3

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('stopwords'); nltk.download('wordnet')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure DVC remote
        run: |
          dvc remote add -d myremote s3://amazn-a3-ci-cd || true
          dvc remote modify myremote region us-east-1

      - name: Pull DVC data
        run: dvc pull || echo "No data to pull"

      - name: Run DVC pipeline
        run: dvc repro

      - name: Show metrics
        run: |
          echo "=== Metrics ==="
          cat evaluation/metrics.json 2>/dev/null || echo "No metrics file"

      - name: Push DVC outputs
        if: github.ref == 'refs/heads/main'
        run: dvc push || echo "Push failed"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-outputs
          path: |
            evaluation/
            models/model.pkl
            mlruns/